{% extends "base_design.html" %}

{% block content %}
<p class="form_title">Upload an image</p>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="image" id="image" required>
  <select name="category" id="category" required>
    <option value="">Select a category</option>
    {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
  </select>
  <label for="name">Optional:</label>
  <input type="text" name="name" id="name" placeholder="Rename file (don't include file extension!) ...">
  <button type="submit">Upload</button>
  <div class="error" style="color: rgb(232, 0, 0);">{{ error_msg }}</div>

</form>
{% endblock %}
